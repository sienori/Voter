type Question @model {
  id: ID!
  title: String!
  description: String
  options: [Option!]!
  updatedAt: AWSDateTime
}

type Option {
  index: Int!
  title: String!
  votes: Int
}

type Mutation {
  postQuestion(title: String!, description: String, options: [String!]!): Question
    @function(name: "postQuestion-${env}")
  vote(id: String!, index: Int!): Question @function(name: "vote-${env}")
}
